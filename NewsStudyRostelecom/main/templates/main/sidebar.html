{% load static %}


<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
     aria-labelledby="offcanvasExampleLabel" style="background-color: #29282E">
    <div class="offcanvas-header pb-0">
        <a href="/account/" class="link-light">
            <div>
                <img src="{% static 'main/image/user_image/default_user.png' %}"
                     alt="Пользователь"
                     style="width:auto; height: 50px">
                <p> e-mail пользователя </p>
            </div>
        </a>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>

    </div>
    <div class="offcanvas-body pt-0">
        <hr class="dropdown-divider text-light">
        <div class="pt-1 pb-1">

            <a href="#" class="link-light">
                <img src="{% static 'main/image/icon/card.png' %}" height="35px">
                Список покупок
            </a>
        </div>
        <div class="pt-1 pb-1">

            <a href="/inform_app" class="link-light">
                <img src="{% static 'main/image/icon/info.png' %}" height="35px">
                О приложении
            </a>
        </div>
        <div class="pt-1 pb-1">

            <a href="#" class="link-light">
                <img src="{% static 'main/image/icon/logout.png' %}" height="35px">
                Выход
            </a>
        </div>
        <div class="mt-3">
            <img class="img-fluid" src="{% static 'main/image/icon/LogoSmall.png' %}">
        </div>
    </div>
</div>
</div>
